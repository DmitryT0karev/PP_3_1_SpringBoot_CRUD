<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit/{id}(id = ${user.getId()})}" th:object="${user}" >
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td><label for="name"> Name: </label></td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
            <td><div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div></td>
        </tr>
        <tr>
            <td><label for="surname"> Surname: </label></td>
            <td> <input type="text" th:field="*{surname}" id="surname"/></td>
            <td><div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div></td>
        </tr>
        <tr>
            <td><label for="age"> Age: </label></td>
            <td><input type="text" th:field="*{age}" id="age"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
        </tr>
        </table>
</form>


</body>
</html>
